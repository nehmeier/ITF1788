imports: |
    #include "test/util/boost_test_wrapper.hpp"
    #include <limits>
    #include "p1788/p1788.hpp"
testfile_seq: |
    $COMMENTS
    $LANGUAGE_IMPORTS    
    $TESTLIB_IMPORTS
    $ARITHLIB_IMPORTS  
    $PREAMBLE
    $TESTCASES
testcase_seq: |
    $COMMENTS
    BOOST_AUTO_TESTCASE($TC_NAME)
    {
    $TESTS
    }
test_seq: |
    $COMMENTS
    $ASSERTS    
assert_equals: BOOST_CHECK_EQUAL($ARG1, $ARG2)
assert_equals_decoration: BOOST_CHECK_EQUAL(decoration($ARG1), decoration($ARG2))
assert_equals_warning: BOOST_WARN_EQUAL($ARG1, $ARG2)
assert_true: BOOST_CHECK($ARG1)
